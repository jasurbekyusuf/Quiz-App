<div class="w-50 mx-auto">
  <div class="card">
    <div class="d-flex justify-content-between align-items-center p-3">
      <img src="/https://img-icons8.com/external-tal-revivo-shadow-tal-revivo/48/000000/external-angular-a-typescript-based-open-source-web-application-framework-logo-shadow-tal-revivo.png" alt="logo">
      <h4>Welcome <span class="fw-bold text-primary">{{name}}</span></h4>
    </div>
    <div class="d-flex justify-content-around p3">
      <div class="score">
        <h5>{{points}} Poi</h5>
      </div>
      <div class="question-remain">
        <span>Question {{currentQuestion+1}} of {{questionList.length}}</span>
      </div>
      <div class="timer">
        <h5>{{counter}} sec <i class="fa fa-cog fa-spin"></i></h5>
      </div>
    </div>
    <div class="progress mb-3" role="progressbar" aria-label="Info striped example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
      <div class="progress-bar progress-bar-striped bg-info" style="width: 50%"></div>
    </div>
    <div class="question">
      <div class="card">
        <h3 class="text-center">{{questionList[currentQuestion]?.questionText}}</h3>
      </div>
    </div>
    <div class="options my-3 mx-3">
      <ol class="list-group" *ngFor="let option of questionList[currentQuestion]?.options">
        <li class="list-group-item">{{option.text}}</li>
      </ol>
    </div>
    <div class="d-flex justify-content-between">
      <button [disabled]="currentQuestion===0" class="btn" (click)="prevQuestion()"><i class="fa fa-chevron-left fa-3x text-primary"></i></button>
      <button class="btn"><i class="fa fa-refresh fa-3x text-primary"></i></button>
      <button [disabled]="currentQuestion===questionList.length-1" class="btn" (click)="nextQuestion()"><i class="fa fa-chevron-right fa-3x text-primary"></i></button>
    </div>
  </div>
</div>
